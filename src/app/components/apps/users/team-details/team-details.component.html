<app-breadcrumb [title]="'Users'" [active_item]="'Users'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body custom-datatable">
          <div class="searchBox d-flex justify-content-between">
            <input type="text" class="filter-ngx form-control" placeholder='Search' (keyup)="updateFilter($event)" />
            <button class="btn btn-primary" id="addBtn" (click)="open(content); changeHeading($event)">
              <i class='fa fa-plus'></i>
            </button>
          </div>
          <ngx-datatable [rows]="company" class="material fullscreen bootstrap" [columnMode]="'standard'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [scrollbarV]="false" [scrollbarH]="true"
            [limit]="5">
            <ngx-datatable-column name="Name" sortable="true" [width]="130">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Owner" sortable="true" [width]="130">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.owner}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" sortable="true" [width]="180">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.email}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Resgistration" sortable="true" [width]="135">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.resgistration}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Status" sortable="false" [width]="100">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <div class="toggleBtn">
                  <label class="switch"><input type="checkbox" (change)="status($event)" id={{row.id}}
                      [checked]="true" />
                    <div></div>
                  </label>
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" [width]="250">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <div class="d-flex actionsBtn">
                  <button class="btn btn-dark" routerLink="userProfile">
                    <i class='{{row.viewActions}}'></i>
                  </button>
                  <button class="btn btn-primary" (click)="open(content)">
                    <i class='{{row.editActions}}'></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class='{{row.delActions}}'></i>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- edit info modals -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit User Info</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
          <div class="imgBox">
            <div class="avatar">
              <img alt="" [src]="url? url:'assets/images/user/1.jpg'">
            </div>
            <input id="dashboardLogo" class="upload" type="file" (change)="readUrl($event)" hidden />
            <label for="dashboardLogo" class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"></i></label>
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="name">Name</label>
          <div class="input-group">
            <input id="name" class="form-control" placeholder="Name" name="name">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="email">Email</label>
          <div class="input-group">
            <input id="email" class="form-control" placeholder="Email" name="email" type="email">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="phone">Phone</label>
          <div class="input-group">
            <input id="phone" class="form-control" placeholder="Phone" name="phone" type="number" [min]="0">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="address">Address</label>
          <div class="input-group">
            <input id="address" class="form-control" placeholder="Address" name="address">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="city">City</label>
          <div class="input-group">
            <input id="city" class="form-control" placeholder="City" name="city">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="state">State</label>
          <div class="input-group">
            <input id="state" class="form-control" placeholder="State" name="state">
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="country">Country</label>
          <div class="input-group">
            <input id="country" class="form-control" placeholder="Country" name="country">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
