<app-breadcrumb [title]="'Users'" [items]="[]" [active_item]="'Users'"></app-breadcrumb>
<div class="container-fluid">
    <div class="users">
        <button class="addBtn" (click)="open(addUser)">
            <i class="fa fa-plus"></i>
        </button>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body custom-datatable">
                        <div class="searchBox d-flex justify-content-between">
                            <input type="text" class="filter-ngx form-control" placeholder='Search'
                                (keyup)="updateFilter($event)" />
                        </div>
                        <ngx-datatable [rows]="company" class="material fullscreen bootstrap" [columnMode]="'standard'"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"  [limit]="5" [scrollbarH]="true">
                            <ngx-datatable-column name="Id" sortable="true" [width]="100">
                                <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    {{row.id}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Name" sortable="true" [width]="280">
                                <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    {{row.page_name}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Registration" sortable="true" [width]="280">
                                <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    {{row.registration}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Actions" sortable="false" [width]="250">
                                <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <div class="d-flex actionsBtn">
                                        <button class="btn btn-primary" (click)="open(editUser)">
                                            <i class='{{row.editActions}}'></i>
                                        </button>
                                        <button class="btn btn-primary">
                                            <i class='{{row.delActions}}'></i>
                                        </button>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add user modals -->
<ng-template #addUser let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
            <div class="col-lg-6 mb-3 d-flex flex-column">
                <label for="">Name</label>
                <input class="form-control" type="text" placeholder="Name">
            </div>
            <div class="col-lg-6 mb-3 d-flex flex-column">
                <label for="">Email</label>
                <input class="form-control" type="email" placeholder="Email">
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  <!-- Edit user modals -->
<ng-template #editUser let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
            <div class="col-lg-6 mb-3 d-flex flex-column">
                <label for="">Name</label>
                <input class="form-control" type="text" placeholder="Name">
            </div>
            <div class="col-lg-6 mb-3 d-flex flex-column">
                <label for="">Email</label>
                <input class="form-control" type="email" placeholder="Email">
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
