<app-breadcrumb [title]="'Settings'" [active_item]="'Settings'"></app-breadcrumb>
<div class="row">
    <div class="col-lg-6 mb-3 d-flex flex-column justify-content-between align-items-center">
        <h6>Logo</h6>
        <div class="avatar">
            <img alt="" [src]="dashboardLogo">
        </div>
        <input id="dashboardLogo" class="upload" type="file"
            (change)="readUrl($event,'dashboardLogo')" hidden/>
        <label for="dashboardLogo" class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"></i></label>
    </div>
    <div class="col-lg-6 mb-3 d-flex flex-column justify-content-between align-items-center">
        <h6>Logo Icon</h6>
        <div class="avatar">
            <img alt="" [src]="dashboardIcon">
        </div>
        <input id="dashboardIcon" class="upload" type="file"
            (change)="readUrl($event,'dashboardIcon')" hidden />
        <label for="dashboardIcon" class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"></i></label>
    </div>
    <div class="col-lg-12 mt-3">
        <h6>Copyright</h6>
        <div class="textareaSave">
            <textarea name="" id="" rows="1" placeholder="Copy Right Content"></textarea>
            <i class="fa fa-save"></i>
          </div>
    </div>
    <div class="col-lg-12 mt-3">
        <h6>Social Links</h6>
        <div class="textareaSave d-flex flex-column mt-3">
            <span for="">Social Link 1</span>
            <textarea name="" id="" rows="1" placeholder="Social Link 1"></textarea>
            <i class="fa fa-save"></i>
        </div>
        <div class="textareaSave d-flex flex-column mt-3">
            <span for="">Social Link 2</span>
            <textarea name="" id="" rows="1" placeholder="Social Link 2"></textarea>
            <i class="fa fa-save"></i>
        </div>
        <div class="textareaSave d-flex flex-column mt-3">
            <span for="">Social Link 3</span>
            <textarea name="" id="" rows="1" placeholder="Social Link 3"></textarea>
            <i class="fa fa-save"></i>
        </div>
    </div>
    <div class="col-lg-12 mt-3">
        <h6>Download Links</h6>
        <div class="textareaSave d-flex flex-column mt-3">
            <span for="">Download Link 1</span>
            <textarea name="" id="" rows="1" placeholder="Social Link 1"></textarea>
            <i class="fa fa-save"></i>
        </div>
        <div class="textareaSave d-flex flex-column mt-3">
            <span for="">Download Link 2</span>
            <textarea name="" id="" rows="1" placeholder="Social Link 2"></textarea>
            <i class="fa fa-save"></i>
        </div>
    </div>
</div>
