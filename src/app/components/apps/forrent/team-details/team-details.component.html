<app-breadcrumb [title]="'CMS Management'" [items]="[]" [active_item]="'CMS Management'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body custom-datatable">
          <div class="searchBox d-flex justify-content-between">
            <input type="text" class="filter-ngx form-control" placeholder='Search' (keyup)="updateFilter($event)" />
          </div>
          <ngx-datatable [rows]="company" class="material fullscreen bootstrap" [columnMode]="'standard'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [scrollbarV]="false" [scrollbarH]="true"
            [limit]="5">
            <ngx-datatable-column name="Id" sortable="true" [width]="150" [cellClass]="'index'">
              <ng-template let-row="row"  let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.id}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Page Name"  sortable="true" [width]="280">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.page_name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Page Title" sortable="true" [width]="280">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{row.page_title}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" [width]="280">
              <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <div class="d-flex actionsBtn">
                  <button class="btn btn-primary" (click)="open(content, $event)">
                    <i class='{{row.editActions}}'></i>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- edit info modals -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Banner Section</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
          <div class="imgBox">
            <div class="avatar">
              <img alt="" [src]="bannerimage">
            </div>
            <input id="bannerimage" class="upload" type="file" (change)="readUrl($event,'bannerimage')" hidden />
            <label for="bannerimage" class="icon-wrapper"><i class="fa fa-edit"></i></label>
          </div>
        </div>
        <div class="col-lg-12 mt-3">
          <label for="name">Main Heading</label>
          <div class="input-group">
            <input id="name" class="form-control" placeholder="Name" name="name">
          </div>
        </div>
        <div class="col-lg-12 mt-3">
          <label for="email">Bold Heading</label>
          <div class="input-group">
            <input id="email" class="form-control" placeholder="Email" name="email" type="email">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
